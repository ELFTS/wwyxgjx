name: Bug 报告
description: 报告万物工具箱出现的 BUG
title: "[Bug]: "
labels: [ "bug" ]
body:
    -   type: markdown
        attributes:
            value: "# 万物工具箱 bug 报告"
    -   type: checkboxes
        id: bug_check
        attributes:
            label: 检查项
            description: 在报告前，请确认以下内容：
            options:
                -   label: 此 bug 未被报告过（可以在[这里](https://github.com/ELFTS/wwgjx/issues?q=is%3Aissue)进行搜索）
                    required: true
                -   label: 我已将万物工具箱更新到最新版本
                    required: true
                -   label: 我已知晓：任何不合规定的 issue 都有可能被直接关闭
                    required: true
    -   type: dropdown
        id: bug_os
        attributes:
            label: Windows
            description: 您使用的Windows版本
            options:
                - Windows XP
                - Windows Vista
                - Windows 7
                - Windows 8
                - Windows 8.1
                - Windows 10
                - Windows 11
            default: 4
        validations:
            required: true
    -   type: input
        id: bug_version
        attributes:
            label: 版本
            description: 您发现此 bug 使用的万物工具箱版本
            placeholder: 工具箱版本：vx.x.x；
        validations:
            required: true
    -   type: textarea
        id: bug_reproducer
        attributes:
            label: 复现流程
            description: 请简要陈述如何触发这一个 bug
            placeholder: |
                1. xxx
                2. xxx
                3. xxx
        validations:
            required: true
    -   type: markdown
        attributes:
            value: "### 感谢您对万物工具箱的支持！"
